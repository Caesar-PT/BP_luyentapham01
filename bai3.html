<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ss(x, y){
        if (x > y)
            alert('Do x > y')
        else
            alert('Ket qua : ' + (x + y));
    }
    let a = parseInt(prompt('Nhap vao x'));
    let b = parseInt(prompt('Nhap vao y'));
    ss(a, b);

</script>
